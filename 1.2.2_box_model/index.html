<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introducción a modelo de caja</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="divSticky"></div>
    <h1 id="titulo">Intro a modelo de caja</h1>

    <h2 id="subtitulo">Yo soy un subtítulo</h2>

    <h2 class="centrado">Yo estoy en el centro</h2>

    <div>
        <img class="centrado" src="perrito.jpg" alt="Un perrito" />
    </div>

    <img class="centrado inlineToBlock" src="perrito.jpg" alt="Un perrito" />
    <!--Etiqueta obsoleta-->
    <center>
        <img src="perrito.jpg" alt="Un perrito" />
    </center>

    <div id="contenedorPruebaPosition">
        <div class="divEstatico"></div>
        <div class="divEstatico"></div>
        <div id="divRelativo"></div>
        <div id="divAbsoluto"></div>
    </div>
</body>
</html>
