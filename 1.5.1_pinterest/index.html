<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinterest
    </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav id="navbar-pinterest">
        <div id="links">
            <a id="pinterest-icon" href="https://www.pinterest.com.mx/">P</a>
        </div>
        <div class="buscador">
            <div class="lupa">
                <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg>
            </div>
            <input type="text" class="finder"/>
        </div>
        <div id="icons">
            <div id="notifications">
                <svg class="gUZ ztu U9O kVc" height="24" width="24" viewBox="0 0 24 24" aria-hidden="true" aria-label="" role="img"><path d="M12 24c-1.66 0-3-1.34-3-3h6c0 1.66-1.34 3-3 3zm7-10.83c1.58 1.52 2.67 3.55 3 5.83H2c.33-2.28 1.42-4.31 3-5.83V7c0-3.87 3.13-7 7-7s7 3.13 7 7v6.17z"></path></svg>
            </div>
            <div id="message">
                <svg class="Hn_ gUZ ztu U9O kVc" height="24" width="24" viewBox="0 0 24 24" aria-hidden="true" aria-label="" role="img"><path d="M18 12.5a1.5 1.5 0 1 1 .001-3.001A1.5 1.5 0 0 1 18 12.5m-6 0a1.5 1.5 0 1 1 .001-3.001A1.5 1.5 0 0 1 12 12.5m-6 0a1.5 1.5 0 1 1 .001-3.001A1.5 1.5 0 0 1 6 12.5M12 0C5.925 0 1 4.925 1 11c0 2.653.94 5.086 2.504 6.986L2 24l5.336-3.049A10.93 10.93 0 0 0 12 22c6.075 0 11-4.925 11-11S18.075 0 12 0"></path></svg>
            </div>
            <div id="profile-img">
                <img src="https://i.pinimg.com/75x75_RS/bc/02/fd/bc02fdce5f57717b36b2923cdea08a90.jpg" alt="Mi profile">
            </div>
        </div>
    </nav>
    <main id="content">
        
        <div class="card-image">
            
            <img src="https://i.pinimg.com/236x/bd/19/89/bd1989eacffab7436929be7d1e147f82.jpg" alt="image-pinterest">
        </div>
        <div class="card-image">
            <img src="https://i.pinimg.com/236x/a4/77/1d/a4771d3257a3f8fc0a03cd3d1f86472f.jpg" alt="image-pinterest">
        </div>
        <div class="card-image">
            <div class="prueba">
                <button>Guardar</button>
                <span>Icono</span>
            </div>
            <img src="https://i.pinimg.com/236x/28/9a/b7/289ab77ce78f3ecf9826bae2ffca7267.jpg" alt="image-pinterest">
        </div>
        <div class="card-image">
            <div class="prueba">

</body>
